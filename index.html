<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch & Sketch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title">Etch & Sketch</header>
    <section class="drawing-plate">
      <div class="cursor-color-btns">
        <input type="color" id="favcolor" name="favcolor" value="#ff0000" />
        <button class="flex-items color-mode">Color mode</button>
        <button class="flex-items" id="hex">Rainbow mode</button>
        <button class="flex-items" id="eraser">Eraser</button>
        <button class="flex-items" id="clear">Clear</button>
        <div class="slider flex-items">
          <div class="size">16 <i class="fa fa-times"></i> 16</div>
          <input
            autocomplete="off"
            type="range"
            id="sizeRange"
            value="16"
            min="1"
            max="64"
          />
        </div>
      </div>
      <div class="plate-container"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
